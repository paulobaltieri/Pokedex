<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicon/pokeIcon.png">
    <link rel="stylesheet" href="./css/style.css">
    <title>Pokédex</title>
</head>

<body>
    <main>
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/4.gif"
            alt="" srcset="" class="pokemonImage">

        <h1 class="pokemonData">
            <label class="pokemonNumber">6</label> -
            <label class="pokemonName">Charmander</label>
        </h1>

        <form class="form">
            <input type="search" class="inputPesquisar" id="" placeholder="Nome do pokémon" required>
        </form>

        <div class="btn">
            <button class=" button btn-prev">&lt; Prev &nbsp;</button>
            <button class=" button btn-next">&nbsp; Next &gt; </button>
        </div>

        <img src="./image/pokedex.png" alt="Pokédex" class="pokedex">
    </main>
</body>
<script src="./javascript/app.js"></script>

</html>
